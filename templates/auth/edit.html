{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="container">


    <form action="{% url 'edit_stud' student.id %}" method="post">
        {% csrf_token %}
        <h1>Edit Student</h1><br><br>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="{{ student.fname }}"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="{{ student.lname }}"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ student.email }}"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="{{ student.password }}"><br><br>

        <button type="submit">Update</button>
    </form>
</div>

<link rel="stylesheet" type="text/css" href="{% static 'css/edit.css' %}">
{% endblock %}
